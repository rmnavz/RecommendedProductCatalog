<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Product Catalog</h1>
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" id="search" class="form-control" placeholder="Search...">
            </div>
            <div class="col-md-3">
                <select id="filter-type" class="form-select">
                    <option value="">All Types</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" id="min-price" class="form-control" placeholder="Min Price">
            </div>
            <div class="col-md-3">
                <input type="number" id="max-price" class="form-control" placeholder="Max Price">
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Tags</th>
                    <th>Price</th>
                    <th>URL</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="product-table">
                <!-- Products will be loaded here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchProducts() {
            const response = await axios.get('./data/products.json');
            return response.data;
        }

        function filterProducts(products) {
            const search = document.getElementById('search').value.toLowerCase();
            const type = document.getElementById('filter-type').value;
            const minPrice = parseFloat(document.getElementById('min-price').value) || 0;
            const maxPrice = parseFloat(document.getElementById('max-price').value) || Infinity;

            return products.filter(product => {
                const priceRange = product.Price.split('-').map(Number);
                const priceMin = priceRange[0], priceMax = priceRange[1];

                return (
                    product.Name.toLowerCase().includes(search) &&
                    (!type || product.Type === type) &&
                    priceMin >= minPrice && priceMax <= maxPrice
                );
            });
        }

        function renderProducts(products) {
            const tableBody = document.getElementById('product-table');
            tableBody.innerHTML = '';

            products.forEach(product => {
                const row = `<tr>
                    <td>${product.Name}</td>
                    <td>${product.Type}</td>
                    <td>${product.Tags}</td>
                    <td>${product.Price}</td>
                    <td><a href="${product.URL}" target="_blank">Buy</a></td>
                    <td>${product.Comments}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function initializeCatalog() {
            const products = await fetchProducts();

            // Populate filter dropdown
            const types = Array.from(new Set(products.map(product => product.Type)));
            const filterType = document.getElementById('filter-type');
            types.forEach(type => {
                filterType.innerHTML += `<option value="${type}">${type}</option>`;
            });

            // Event listeners for filters
            document.getElementById('search').addEventListener('input', () => renderProducts(filterProducts(products)));
            document.getElementById('filter-type').addEventListener('change', () => renderProducts(filterProducts(products)));
            document.getElementById('min-price').addEventListener('input', () => renderProducts(filterProducts(products)));
            document.getElementById('max-price').addEventListener('input', () => renderProducts(filterProducts(products)));

            renderProducts(products);
        }

        initializeCatalog();
    </script>
</body>
</html>
